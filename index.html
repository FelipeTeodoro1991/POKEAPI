        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill bananinha escondido" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
        </svg>
      </div>
        <img  id = "imagem" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" id= "imagemdopokemon" class="card-img-top" alt="...">

          <p class="card-text"> <h4>HABILIDADES</h4> </p>
